<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTALS</title>
    <link rel="stylesheet" href="./src/css/style.css"/>
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@200;300;400&family=Questrial&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="titulo">
        <img src="./src/img/logo-title.webp" alt="" />
      </div>
      <ul>
        <a href="#"
          ><li>
            <ion-icon name="logo-youtube" class="icones-sociais"></ion-icon></li
        ></a>
        <a href="#"
          ><li>
            <ion-icon
              name="logo-instagram"
              class="icones-sociais"
            ></ion-icon></li
        ></a>
        <a href="#"
          ><li>
            <ion-icon name="logo-twitter" class="icones-sociais"></ion-icon></li
        ></a>
      </ul>
    </header>
    <main>
      <section class="pagina-produto">
        <div class="img-produtos">
            <div class="animation"> 
          <a href="#"><img src="./src/img/produto.webp" alt="" /></a>
        </div>
        </div>
        <div class="texto-produto">
          <h2>Confira! Vinil do albúm "PORTALS", de Melanie Martinez</h2>
          <button class="botao-compra">Pré-venda</button>
        </div>
      </section>
      
      <section class="sobre">
        <div class="texto-sobre">
          <h2>Sobre</h2>
          <p>
            Portals é o terceiro álbum de estúdio da cantora e compositora americana Melanie Martinez. Espera-se que seja lançado em 31 de março de 2023, pela Atlantic Records. 
          </p>
        </div>
        <div class="img-sobre">
          <img src="./src/img/album-sobre.webp" alt="" />
        </div>
      </section>   
    </main>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule

  ></script>
